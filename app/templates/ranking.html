<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>教材一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/table.css') }}">
</head>

<body>
    <div class="context">
        <h1>ランキング</h1>
        <table>
            <tr>
                <th>ランク</th>
                <th>レート値</th>
                <th>プレイヤー名</th>
                <th>勝数</th>
                <th>敗数</th>
                <th>引分数</th>
                <th>総勉強時間</th>
            </tr>
            {% for rank, rate, player in ranked_e_list %}
            <tr>
                <td>{{ rank }}</td>
                <td>{{ rate }}</td>
                <td>
                    <div class="player-info">
                        <img src="{{ url_for('static', filename='icon/' + player.icon_path) }}" alt="Logo" class="icon">
                        {{ player.name }}
                    </div>
                </td>
                <td>{{ player.total_win }}</td>
                <td>{{ player.total_lose }}</td>
                <td>{{ player.total_draw }}</td>
                <td>{{ player.total_study_time }}</td>
            </tr>
            {% endfor %}
        </table>
        <p>
            <a href="{{ url_for('index') }}" class="button">メインページへ戻る</a>
            <a href="{{ url_for('show_user_data') }}" class="button">マイページへ戻る</a>
        </p>
    </div>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
