<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>勉強記録一覧</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/lists.css') }}">

</head>

<body>
  <h1>勉強記録一覧</h1>

  {% for studyrecord in e_list %}
  <div class="record">
    <p>
      勉強記録番号: {{studyrecord.record_id}}<br>
      プレイヤー: {{studyrecord.player_name}}<br>
      教科: {{studyrecord.subject_name}}<br>
      教材: {{studyrecord.educational_material_title}}<br>
      開始時刻: {{studyrecord.start_time}}<br>
      終了時刻: {{studyrecord.end_time}}<br>
    </p>
  </div>
  {% endfor %}
  <p>
    <a href="{{url_for('record_add')}}">勉強記録を追加する</a>
  </p>
  <p>
    <a href="{{url_for('index')}}">メインページへ戻る</a>
  </p>
  <p>
    <a href="{{url_for('show_user_data')}}">マイページへ戻る</a>
  </p>

</body>

</html>
